<!doctype html>
<html>
  <head>
    <title>Chess</title>
    <link rel="stylesheet" href="lib/chessboard-0.3.0.min.css">
    <link rel="stylesheet" href="/default.css" />
  </head>
  <body>
    <div class="page login" id='page-login'>
      <h1>Real Time Chess</h1>
      <div class='logo'></div>
      <input id='username'></input>
      <button id='login'>Enter Game</button>
    </div>
    <div class="page lobby" id='page-lobby'>
      <h1>Real Time Chess</h1>
      <div class='logo'></div>
      <h2 id='userlabel'></h2>
      <h3>Active game</h3>
      <div id='gamesList'>
        No Active games
      </div>
      <h3>Active Players</h3>
      <div id='userList'>
        No users active
      </div>
      <h3>Leaderboard</h3>
      <div id='leaderboard'>

      </div>
    </div>
    <div class="page game" id='page-game'>
      <div id='game-board' style="width: 400px"></div>
      <button id='game-back'>Back</button>
      <button id='game-resign'>Resign</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="lib/winjs/js/base.min.js"></script>
    <script src="lib/winjs/js/ui.min.js"></script>
    <script src="lib/chess.min.js"></script>
    <script src="lib/chessboard-0.3.0.min.js"></script>
    <script src="lib/jquery-1.11.1.js"></script>
    <script src="/default.js"></script>
  </body>
</html>
